ask_noah:
  name: "Ask Noah"
  description: "Ask Noah is a weekly podcast hosted by Noah and Steve where they answer questions from listeners about all things Linux and self-hosting"
  link: "https://podcast.asknoahshow.com"
  rss: "https://podcast.asknoahshow.com/rss"

linux_unplugged:
  name: "Linux Unplugged"
  description: "Jupiter Broadcasting has been around for over a decade, and every week Chris, Wes, and Brent sit down and talk about Linux. "
  link: "https://www.jupiterbroadcasting.com/"
  rss: "https://www.jupiterbroadcasting.com/show/linux-unplugged/rss"

darknet_diaries:
   name: "Darknet Diaries"
   description: "Jack Rhysider (not his real name) interviews pen testers and hackers to uncover their minds, and how they were able to commit big hacks."
   link: "https://darknetdiaries.com/"
   rss: "https://darknetdiaries.com/feedfree.xml"

ossp:
  name: "Open Source Security Podcast"
  description: "A weekly podcast where Josh and Kurt talk about open source and security."
  link: "https://opensourcesecurity.io/"
  rss: "http://opensourcesecuritypodcast.libsyn.com/rss"

postmarketOS_podcast:
  name: "postmarketOS Podcast"
  description: "If you're in to running mobile linux on your phone, the postmarketOS podcast talks about the development going on with postmarketOS."
  link: "https://cast.postmarketos.org/"
  rss: "https://cast.postmarketos.org/feed.rss"

psos:
  name: "The Privacy, Security, & OSINT Show"
  description: "Michael Bazzell hosts the podcast without ads to advertize his books on security and OSINT at IntelTechniques.com. It's a great show to get tips on how to improve your privacy online."
  link: "https://soundcloud.com/user-98066669"
  rss: "https://feeds.soundcloud.com/users/soundcloud:users:261098918/sounds.rss"

wan_show:
  name: "The Wan Show"
  description: "It's a bit more goofy than the other shows. They talk about all sorts of stuff related to tech."
  link: "https://www.youtube.com/user/LinusTechTips"
  rss: "https://anchor.fm/s/3cbbb3b8/podcast/rss"

command_line_heroes:
  name: "Command Line Heroes"
  description: "I'm not sure if we should be expecting any new episodes, but Command Line Heroes was a great show where Saron Yitbarek would interview past and current developers to talk about software development."
  link: "https://feeds.pacific-content.com/commandlineheroes"
  rss: "https://feeds.pacific-content.com/commandlineheroes"

coder_radio:
  name: "Coder Radio"
  description: "Chris and Mike talk about whats going on with Mike's software firm, and other things that involve technoledgy."
  link: "https://www.jupiterbroadcasting.com/"
  rss: "https://coder.show/rss"

security_now:
  name: "Security Now"
  description: "Steve and Leo talk about the latest security vulnerabilties and major hacks."
  link: "https://twit.tv/shows/security-now"
  rss: "https://feeds.twit.tv/sn.xml"
