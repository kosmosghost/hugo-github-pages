{{ define "main" }}

<div class="main-content">
    {{ .Content }}
<div class="podcasts-container">
{{ range $.Site.Data.podcasts }}
<div class="podcasts-content">  
  <span><a href="{{ .link }}">{{ .name }}</a></span><span class="rss-image"><a href="{{ .rss }}"> <img src="https://wp-assets.rss.com/blog/wp-content/uploads/2019/10/10111557/social_style_3_rss-512-1.png"/></a></span>
</div>
<div class="podcasts-content">
  <span>{{ .description }}</span>
  <br><br>
</div>
{{ end }}
</div>
</div>
{{ end }}
